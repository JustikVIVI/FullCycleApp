ErrorApiResponse:
  type: object
  properties:
    timestamp:
      type: string
      format: date-time
    path:
      type: string
      example: /hello/world
    status:
      type: integer
      example: 400
    error:
      type: string
      example: some_error
    message:
      type: string
      example: some error message
  required:
    - error
    - timestamp
